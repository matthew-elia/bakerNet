<div id="RadioactiveFlowers"></div>
<div id="NycSkyline">
  <footer>
    <ul id="TickerTape" class="list-unstyled">
      <li ng-repeat="post in posts">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <p class="panel-title"><strong>{{ post.title }}</strong></p>
          </div>
          <div class="panel-body">
            <a ng-href="{{post.url}}">
              <p class="panel-description">{{ post.description }}</p>
            </a> 
          </div>
        </div>
      </li>
    </ul>
  </footer>
</div>
